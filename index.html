<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Playlist</title>
    <style>
        /* Global settings */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    text-align: center;
    padding: 50px;
}

/* Animation for the form title */
.title-animation {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    animation: slideIn 1s ease-in-out;
}

/* Animation for form itself */
.form-animation {
    display: inline-block;
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.5s ease-in;
}

/* Animation for the label */
.label-animation {
    font-size: 1.2rem;
    color: #555;
    display: block;
    margin-bottom: 10px;
    animation: fadeIn 1s ease-in;
}

/* Animation for the input field */
.input-animation {
    width: 300px;
    padding: 10px;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    animation: inputFocus 1.5s ease-out;
}

.input-animation:focus {
    border-color: #007BFF;
}

/* Button animation */
.button-animation {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    animation: buttonHover 2s ease-out;
}

.button-animation:hover {
    background-color: #0056b3;
}

/* Keyframes for slide-in effect on title */
@keyframes slideIn {
    from {
        transform: translateY(-100px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Keyframes for fade-in effect */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Keyframes for input field animation */
@keyframes inputFocus {
    from {
        border-color: #ccc;
    }
    to {
        border-color: #007BFF;
    }
}

/* Keyframes for button hover effect */
@keyframes buttonHover {
    from {
        background-color: #007BFF;
    }
    to {
        background-color: #0056b3;
    }
}

    </style>
</head>
<body>
    <h1 class="title-animation">Download YouTube Playlist as ZIP</h1>
    <form action="/download/" method="post" class="form-animation">
        <label for="playlist_url" class="label-animation">Playlist URL:</label>
        <input type="text" id="playlist_url" name="playlist_url" class="input-animation" required><br><br>
        
        <input type="submit" value="Download" class="button-animation">
    </form>
</body>
</html>
